<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Khế ước linh hồn • Đăng ký</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__brand">
        <span class="brand__logo">♠</span>
        <span class="brand__name">Sòng Địa Ngục</span>
      </div>
      <div class="sidebar__user">
        <div class="avatar" id="avatar">ND</div>
        <div class="user__meta">
          <div class="user__name" id="username">Khách</div>
        </div>
      </div>
      <nav class="sidebar__menu">
        <a class="nav__item" href="./index.html">Bàn chơi</a>
        <a class="nav__item" href="./account.html">Tài khoản</a>
        <a class="nav__item" href="./balance.html">Số dư</a>
        <a class="nav__item" href="./contact.html">Liên hệ</a>
        <a class="nav__item" href="./help.html">Trợ giúp</a>
        <a class="nav__item" id="login-link" href="./login.html">Đăng nhập</a>
      </nav>
      <button class="sidebar__toggle" id="sidebar-toggle" aria-label="Đóng/mở thanh điều hướng" aria-expanded="true">
        <span class="triangle" aria-hidden="true"></span>
      </button>
    </nav>
    <main class="app">
      <header class="app__header">
        <h1>Khế ước linh hồn</h1>
      </header>
      <section class="table auth__container">
        <form id="register-form" class="auth auth--scroll">
          <div class="auth__row">
            <label>Họ tên</label>
            <input type="text" id="register-name" required placeholder="Tên hiển thị" />
          </div>
          <div class="auth__row">
            <label>Email</label>
            <input type="email" id="register-email" required placeholder="you@example.com" />
          </div>
          <div class="auth__row">
            <label>Mật khẩu</label>
            <input type="password" id="register-password" required placeholder="••••••••" />
          </div>
          <div class="auth__row">
            <label>Biệt danh</label>
            <input type="text" id="register-nick" placeholder="Nickname" />
          </div>
          <div class="form__actions">
            <button class="btn btn--primary" type="submit">Ký khế ước</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./app.js" defer></script>
  </body>
  </html>
