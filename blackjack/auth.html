<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập / Đăng ký • Sòng Địa Ngục</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="no-sidebar">
    <main class="app">
        <div class="container auth-container" id="auth-container">
            <div class="form-box login" id="form-login">
                <form action="#" id="auth-login-form">
                    <h1>Đăng nhập</h1>
                    <div class="input-box">
                        <input type="text" id="auth-login-id" placeholder="Tên đăng nhập hoặc email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="auth-login-password" placeholder="Mật khẩu" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link"><a href="#">Quên mật khẩu?</a></div>
                    <button type="submit" class="btn">Đăng nhập</button>
                </form>
            </div>

            <div class="form-box register" id="form-register">
                <form action="#" id="auth-register-form">
                    <h1>Đăng ký</h1>
                    <div class="input-box">
                        <input type="text" id="auth-register-name" placeholder="Họ tên" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="auth-register-email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="auth-register-password" placeholder="Mật khẩu" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="auth-register-nick" placeholder="Biệt danh">
                        <i class='bx bxs-user-detail'></i>
                    </div>
                    <button type="submit" class="btn">Ký khế ước</button>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Xin chào!</h1>
                    <p>Chưa có tài khoản?</p>
                    <button class="btn register-btn" type="button">Đăng ký</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Đã có tài khoản?</p>
                    <button class="btn login-btn" type="button">Đăng nhập</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
