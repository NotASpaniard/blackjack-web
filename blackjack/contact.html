<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liên hệ • Sòng Địa Ngục</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__brand">
        <span class="brand__logo">♠</span>
        <span class="brand__name">Sòng Địa Ngục</span>
      </div>
      <div class="sidebar__user">
        <div class="avatar" id="avatar">ND</div>
        <div class="user__meta">
          <div class="user__name" id="username">Người chơi</div>
        </div>
      </div>
      <nav class="sidebar__menu">
        <a class="nav__item" id="admin-link" href="./admin.html" style="display:none">Admin</a>
        <a class="nav__item" href="./account.html">Tài khoản</a>
        <a class="nav__item" href="./balance.html">Số dư</a>
        <a class="nav__item" href="./topup.html">Nạp tiền</a>
        <a class="nav__item" href="./contact.html">Liên hệ</a>
        <a class="nav__item" href="./help.html">Trợ giúp</a>
        <a class="nav__item" id="login-link" href="./auth.html#login">Đăng nhập</a>
        <a class="nav__item" id="register-link" href="./auth.html#register">Đăng ký</a>
        <button class="nav__item" id="logout-link" type="button">Đăng xuất</button>
      </nav>
      <div class="sidebar__cta">
        <div class="cta__card">
          <div class="cta__title">Sẵn sàng vào bàn?</div>
          <button class="cta__btn" id="cta-play">Bán linh hồn nào!</button>
        </div>
      </div>
      <button class="sidebar__toggle" id="sidebar-toggle" aria-label="Đóng/mở thanh điều hướng" aria-expanded="true">
        <span class="triangle" aria-hidden="true"></span>
      </button>
    </nav>
    <main class="app">
      <header class="app__header">
        <h1>Liên hệ</h1>
      </header>
      <section class="table">
        <form id="ticket-form" class="form">
          <div class="form__row">
            <label>Chủ đề</label>
            <input type="text" id="ticket-subject" placeholder="Vấn đề bạn gặp phải" />
          </div>
          <div class="form__row">
            <label>Nội dung</label>
            <textarea id="ticket-content" rows="5" placeholder="Mô tả chi tiết..."></textarea>
          </div>
          <div class="form__actions">
            <button class="btn btn--primary" type="submit">Gửi</button>
          </div>
        </form>
        <div class="history">
          <h3>Yêu cầu đã gửi</h3>
          <ul id="ticket-history" class="list"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
  </html>
